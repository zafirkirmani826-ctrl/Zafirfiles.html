<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUTUBE</title>
</head>

<body>
  <STYLE>
    body {
      background-color: black;
    }

    h1 {
      color: aliceblue;
      font-family: "Roboto", "Arial", sans-serif;
      font-size: 28px;
      position: absolute;
      top: 12px;
      left: 104px;
    }

    .logo {
      position: absolute;
      margin-top: -42px;
      margin-left: -66px;
    }

    .zk2 {
      color: aliceblue;
      padding-right: 267px;
      border: 2px solid white;
      position: absolute;
      left: 468px;
      border-radius: 8px;
      top: 38px;
      background-color: black;

    }

    input[type="search"] {
      font-size: 18px;
    }

    .container1 {
      position: absolute;
      top: 200px;
      left: 20px;
      border: 2px solid white;
      border-radius: 3px;

    }

    .video1 {
      border: none;
    }
    .container2{
     position: absolute;
    top: 200px;
    left: 700px;
    border: 2px solid white;
    border-radius: 3px;

    }
    .video2{
      border: none;
    }

    @media (max-width:767px) {
      body {
        background-color: black;
      }

      h1 {
        color: aliceblue;
        font-family: "Roboto", "Arial", sans-serif;
        font-size: 24px;
        position: absolute;
        top: 22px;
        left: 104px;
      }

      .logo {
        margin-top: -40px;
        width: 246px;
        height: 143px;
      }

      .zk2 {
        color: aliceblue;
        padding-right: -0px;
        border: 2px solid white;
        position: absolute;
        left: 31px;
        border-radius: 14px;
        top: 79px;
        background-color: black;
      }

      input[type="search"] {
        font-size: 19px;
      }

      .video1 {
        max-width: fit-content;
        max-height: fit-content;
      }
      .container2{
     position: absolute;
    top: 415px;
    left: 24px;
    border: 2px solid white;
    border-radius: 3px;
      }

.video2{
     max-width: fit-content;
        max-height: fit-content;
}

    }
  </STYLE>
  <img src="download.png" alt="this images cant be shown" class="logo">
  <H1>YOUTUBE</H1>
  <p>
    <input type="search" size="18" name="search" placeholder="Search here" class="zk2">
  </p>
  <div class="container1">
    <iframe width="560" height="315" class="video1" src="https://www.youtube.com/embed/_-AS5DtDeqs?si=c7VFMjXMfhav6_Qs"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <div class="container2">
    <iframe width="560" height="315" class="video2" src="https://www.youtube.com/embed/H3KnMyojEQU?si=uxVMtmZ0yvpFhU75"

      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
